  <!-- Favicons -->
  <link href="{% static 'intro/assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'intro/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<body>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="d-flex flex-column">

      <div class="profile">
        <img src="{% static 'intro/assets/img/profile-img.jpg' %}" alt="" class="img-fluid rounded-circle">
        <h1 class="text-light"><a href="{% url 'home' %}">@hwakabh</a></h1>
        <div class="social-links mt-3 text-center">
          <a href="https://github.com/hwakabh" class="gitub"><i class="bx bxl-github"></i></a>
          <a href="https://twitter.com/hwakabh" class="twitter"><i class="bx bxl-twitter"></i></a>
          <a href="https://www.facebook.com/hiroyuki.wakabayashi.146" class="facebook"><i class="bx bxl-facebook"></i></a>
          <a href="https://www.instagram.com/hwakabh" class="instagram"><i class="bx bxl-instagram"></i></a>
          <a href="https://www.linkedin.com/in/hiroyuki-wakabayashi-61b661157/" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>
      </div>

      <nav class="nav-menu">
        <ul>
          <li class="active"><a href="#home"><i class="bx bx-home"></i> <span>Home</span></a></li>
          <li><a href="#biography"><i class="bx bx-user"></i> <span>Biography</span></a></li>
          <li><a href="#projects"><i class="bx bx-file-blank"></i> <span>Projects</span></a></li>
          <li><a href="#portfolio"><i class="bx bx-book-content"></i> <span>Portfolio</span></a></li>
          <li><a href="#blogs"><i class="bx bx-server"></i> Blogs</a></li>
          <li><a href="#contact"><i class="bx bx-envelope"></i> <span>Contact</span></a></li>
        </ul>
      </nav><!-- .nav-menu -->
      <button type="button" class="mobile-nav-toggle d-xl-none"><i class="icofont-navigation-menu"></i></button>

    </div>
  </header><!-- End Header -->


  <main id="main">
  {% block content %}
  {% endblock %}
  </main><!-- End #main -->


  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Hiroyuki Wakabayashi
      </div>
      <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->
        <!-- Licensing information: https://bootstrapmade.com/license/ -->
        <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/iportfolio-bootstrap-portfolio-websites-template/ -->

    </div>
  </footer><!-- End  Footer -->

  <a href="#home" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'intro/assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'intro/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

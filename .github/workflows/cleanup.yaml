name: Cleanup

on:
  schedule:
    # Runs on 19:00 JST every day, note that cron syntax applied as UTC
    - cron: '0 10 * * *'
  workflow_dispatch:

permission:
  packages: delete
  deployments: delete

jobs:
  clean-ghcr:
    name: Delete old unused container images
    runs-on: ubuntu-24.04
    steps:
      - name: Delete old images
        uses: snok/container-retention-policy@v2
        with:
          image-names: gh-pages-api
          cut-off: 1 days ago JST
          # Keep 1 image within 1 days ago
          keep-at-least: 3
          account-type: personal
          token: ${{ secrets.PAT_CLEANUP }}

  clean-env:
    runs-on: ubuntu-24.04
    steps:
      - name: Clean up Environments
        uses: hwakabh/envkeeper@v0.5.0
        with:
          repo: ${{ github.repository }}
          token: ${{ secrets.PAT_CLEANUP }}

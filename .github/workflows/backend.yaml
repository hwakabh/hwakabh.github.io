name: Backend CI
on:
  push:
    branches:
      - main
    # All updates except api-server/** will be ignored
    paths:
      - 'api-server/**'
jobs:
  image_build_and_push:
    name: Build & Ship OCI image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # References:
      # - https://github.com/mamezou-tech/buildpacks-action
      # - https://github.com/marketplace/actions/buildpacks-action
      - name: Build OCI container image with Google Cloud buildpacks
        uses: mamezou-tech/buildpacks-action@master
        with:
          image: 'hwakabh-api-server'
          tag: 'latest'
          path: './api-server'
          builder: 'gcr.io/buildpacks/builder:v1'
          # Google Cloud Buildpacks: https://github.com/GoogleCloudPlatform/buildpacks

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GHCR_PAT }}" |docker login ghcr.io -u hwakabh --password-stdin

      - name: Tag the image for preparation of push
        run: |
          docker image tag hwakabh-api-server ghcr.io/hwakabh/hwakabh-api-server:latest

      # To Run image locally, refer: https://github.com/GoogleCloudPlatform/buildpack-samples/tree/master/sample-node
      - name: Push container image to GHCR
        run: |
          docker image push ghcr.io/hwakabh/hwakabh-api-server:latest

      # https://github.com/karancode/kustomize-github-action
      - name: Kustomize Build
        uses: karancode/kustomize-github-action@master
        with:
          kustomize_version: '4.5.5'
          kustomize_build_dir: './manifests/backend'
          kustomize_comment: true
          kustomize_output_file: 'overlay/prod/deploy_express-server.yaml'
